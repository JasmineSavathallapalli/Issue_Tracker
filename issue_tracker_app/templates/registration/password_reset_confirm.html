<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - IssueTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-control {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
        }
        .btn-primary {
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card border-0 shadow-lg" style="border-radius: 20px;">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-shield-lock" style="font-size: 4rem; color: #667eea;"></i>
                            <h3 class="mt-3">Set New Password</h3>
                            <p class="text-muted">Enter your new password below</p>
                        </div>
                        
                        {% if validlink %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">New Password</label>
                                {{ form.new_password1 }}
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Confirm Password</label>
                                {{ form.new_password2 }}
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-check-circle"></i> Reset Password
                            </button>
                        </form>
                        {% else %}
                        <div class="alert alert-danger">
                            <strong>Invalid Link!</strong> The password reset link is invalid or has expired.
                        </div>
                        <a href="{% url 'password_reset' %}" class="btn btn-primary w-100">
                            Request New Link
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
